{%extends 'admin/admin_layout.html'%}
       {%block admin%}

                <div class="row">
                    <div class="col-md-12">
                     <h2>BLANK PAGE </h2>   
                     <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th> Name</th>
                                <th>email</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in data %}
                            <tr>
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                            </tr>
                           {% endfor %}
                        </tbody>
                    </table>

                    </div>
                </div>                
    </div>
            
        {%endblock%}
